<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style type="text/css">
            .box {
                border: 1px solid #ddd;
                height: 1000px;
                margin-top: 10px;
                padding-left: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Box 1</button>
                <button type="button" class="btn btn-primary">Box 2</button>
                <button type="button" class="btn btn-primary">Box 3</button>
            </div>
            <div id="box1" class="box">
                <h1>Box 1</h1>
                <button type="button" class="btn btn-default">Back to Top</button>
            </div>
            <div id="box1" class="box">
                <h1>Box 2</h1>
                <button type="button" class="btn btn-default">Back to Top</button>
            </div>
            <div id="box1" class="box">
                <h1>Box 3</h1>
                <button type="button" class="btn btn-default">Back to Top</button>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                var btns = document.getElementsByClassName("btn-primary");
                var boxes = document.getElementsByClassName("box");
                for (var i = 0; i < btns.length; i++) {
                    btns[i].onclick = (function(index) 
                        {
                            return function() {
                                boxes[index].scrollIntoView();
                            }
                        })(i);
                }
                var backbtns = document.getElementsByClassName("btn-default");
                for (var j = 0; j < backbtns.length; j++) {
                    backbtns[j].onclick = function() {
                        scrollTo(0,0);
                    };
                }
            })();
        </script>
    </body>
</html>
