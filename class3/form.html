<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="//www.google.com/" id="form" method="GET">
            Username: <input type="text" name="username" id="username" value="" /><br/>
            Favorite class:
            <ul>
                <li><input type="radio" name="class" value="javascript" />JavaScript</li>
                <li><input type="radio" name="class" value="php" checked="checked" />PHP</li>
                <li><input type="radio" name="class" value="python" />Python</li>
            </ul>
            <input type="submit" value="Submit" name="submit" />
            <input type="reset" value="Clear" name="clear"/>
        </form>

        <script type="text/javascript">
            var frm = document.getElementById("form");
            frm.onsubmit = function(event) {
                var txt = document.getElementById("username");
                if (txt.value === "") {
                    alert("You cannot submit with a blank username. Please fill it in.");
                    event.preventDefault();
                }
            }
            frm.onreset = function(event) {
                var result = confirm("You are going to reset the form. Do you want to continue?");
                if (!result) {
                    event.preventDefault();
                }
            }
        </script>
    </body>
</html>
