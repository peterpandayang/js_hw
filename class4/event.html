        <script type="text/javascript">

                function display() {
                    console.log(event.currentTarget.nodeName);
                    console.log(event.target.nodeName);

                $("ul").on('click', 'li', display);

            });
        </script>
    </head>
    <body>
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
            <li>Item four</li>
        </ul>
